<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galery</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write(`
        <img src="./images/${i}-200x300.jpg" alt="random image" /> 
        `);

        if (i % 3 === 0) {
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
