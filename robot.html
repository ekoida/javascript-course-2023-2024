<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>robot</title>
  </head>
  <body>
    <button onclick="moveLeft(); drawMap()">◀</button>
    <span id="gameMap"></span>
    <button onclick="moveRight(); drawMap()">▶</button>
    <script>
      const LEN = 20;
      let rx = 1;

      function drawMap() {
        gameMap.innerHTML = "";
        for (let x = 1; x < LEN; x++) {
          if (x === rx) {
            gameMap.innerHTML += "▷";
          } else {
            gameMap.innerHTML += "┄";
          }
        }
      }

      function moveLeft() {
        if (rx > 1) {
          rx--;
        }
      }

      function moveRight() {
        if (rx < LEN - 1) {
          rx++;
        }
      }

      drawMap();
    </script>
  </body>
</html>
