<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX API | Currency converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="container">
    <form>
      <label class="form-label">
        Amount
        <input type="text" class="inputAmount form-control" placeholder="enter ammount..." />
      </label>
      <label class="form-label">
        From
        <select class="fromCurrency form-select">
          <option value="0">---select currency---</option>
        </select>
      </label>

      <label class="form-label">
        To
        <select class="toCurrency form-select">
          <option value="0">---select currency---</option>
        </select>
      </label>
    </form>

    <span class="outputAmount alert alert-info hidden"></span>
    <span class="notification alert hidden"></span>

    <script src="./app.js"></script>
  </body>
</html>
