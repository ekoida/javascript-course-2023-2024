<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT/Local Storage</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        min-height: 100vh;
        min-width: 100vw;
        display: flex;
        justify-content: center;
      }

      #chat {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-items: center;
        align-items: center;
        margin-block-start: 2rem;

        min-width: 40%;
        padding-inline: 2rem;

        #messages-list {
          width: 100%;
          min-height: 280px;
          scrollbar-width: thin;
          overflow: auto;
          border: 1px solid black;
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
          padding-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="chat">
      <div id="form">
        <input type="text" id="messages-input" />
        <button id="message-send" onclick="send();render(messages)">SEND</button>
      </div>
      <ol id="messages-list" reversed>
        <!--dinamicli loaded-->
      </ol>
      <script>
        let messages = [];
        let totalCount = 0;
        if (localStorage.getItem("messages")) {
          messages = JSON.parse(localStorage.getItem("messages"));
        }
        if (localStorage.getItem("totalCount")) {
          totalCount = JSON.parse(localStorage.getItem("totalCount"));
        }
        const badWords = ["potato", "carrot", "cucumber"];

        /////RENDER////////
        const render = (messages) => {
          let list = document.getElementById("messages-list");
          list.innerHTML = ``;
          //HW4*: Revers the message order
          messages.toReversed().forEach((message) => {
            let li = document.createElement("li");

            // preprocess render text
            // string .replace()
            message = message.replace(":)", `<img src="./img/Emoji-Blushing-icon.png">`);

            li.innerHTML = message;
            list.setAttribute("start", totalCount);
            list.appendChild(li);
          });
        };
        const send = () => {
          let input = document.getElementById("messages-input");
          // HW1: Validate input -> not empty, remove white space
          if (input.value === "") {
            return;
          }
          let message = input.value.trim();

          // HW2:check if badWords are presents in text   -> [censored]
          for (let i = 0; i < badWords.length; i++) {
            if (message.includes(badWords[i])) {
              message = "-censored-";
              break;
            }
          }
          messages.push(message);

          // HW3 :keep it under 10 messages
          if (messages.length > 10) {
            messages = messages.slice(-10);
          }

          /////Store data//////////
          localStorage.setItem("totalCount", ++totalCount);
          localStorage.setItem("messages", JSON.stringify(messages));
          input.value = "";
        };
          /////////////////////////

        render(messages);
      </script>
    </div>
  </body>
</html>
