    <form id="subscribe">

    <script>

      // usability

      //     start = 0;
      //   }
      // }, 200);

      // logic

      function whileTyping() {
        if (input.value.length >= 3) {
          button.disabled = false;
        } else {
          button.disabled = true;
        }
      }
      function subscribe() {}

      // event binding
      button.onclick = subscribe;
      input.onkeyup = whileTyping;
    </script>
