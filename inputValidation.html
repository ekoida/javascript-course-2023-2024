<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Validation/Branching</title>
  </head>
  <body>
    <input id="inputPhone" maxlength="14" minlength="13" size="30" type="text" placeholder="enter your phone number" />
    <button onclick="validate()">GO</button>
    <script>
      function validate() {
        let fullNumber = inputPhone.value;
        if (fullNumber.startsWith("+373-")) {
          let regionalNumber = fullNumber.substring(5);
          if (regionalNumber.startsWith("22-")) {
            let number = regionalNumber.substring(3);
            if (
              "0" <= number[0] &&
              number[0] <= "9" &&
              "0" <= number[1] &&
              number[1] <= "9" &&
              "0" <= number[2] &&
              number[2] <= "9" &&
              "0" <= number[3] &&
              number[3] <= "9" &&
              "0" <= number[4] &&
              number[4] <= "9" &&
              "0" <= number[5] &&
              number[5] <= "9"
            ) {
              alert("Success!");
            } else {
              alert("ERROR : Wrong number format!");
            }
          } else if (regionalNumber.startsWith("6")) {
            let mobileNumber = regionalNumber.substring(1);
            if (
              "0" <= mobileNumber[0] &&
              mobileNumber[0] <= "9" &&
              "0" <= mobileNumber[1] &&
              mobileNumber[1] <= "9" &&
              "0" <= mobileNumber[2] &&
              mobileNumber[2] <= "9" &&
              "0" <= mobileNumber[3] &&
              mobileNumber[3] <= "9" &&
              "0" <= mobileNumber[4] &&
              mobileNumber[4] <= "9" &&
              "0" <= mobileNumber[5] &&
              mobileNumber[5] <= "9" &&
              "0" <= mobileNumber[6] &&
              mobileNumber[6] <= "9"
            ) {
              alert("Success!");
            } else {
              alert("ERROR MOBILE NUMBER!");
            }
          } else {
            alert("ERROR:Only Moldova numbers allowed!");
          }
        } else {
          alert("ERROR:Only Moldova numbers allowed!");
        }
        console.log(fullNumber);
      }
    </script>
  </body>
</html>
