<script>
  let original = [10, 20, 30, 40, 50, 60];
  let copy = [];
  let copy1 = [];
  let copy2 = [];
  let copy3 = [];

  for (let i = 1; i < 1 + 3; i++) {
    copy[i - 1] = original[i];
  }

  let delta = 0;
  for (let i = 1; i < original.length; i += 2) {
    copy1[delta] = original[i];
    delta++;
  }

  for (let i = 1, delta = 0; i < original.length; i += 2, delta++) {
    copy1[delta] = original[i];
  }

  for (let i = 0, delta = 0; i < original.length; i += 2, delta++) {
    copy2[delta] = original[i];
  }

  for (let i = original.length - 2, delta = 0; i > 1; i--, delta++) {
    copy3[delta] = original[i];
  }

  console.log("original", original);
  console.log("copy", copy);
  console.log("copy1", copy1);
  console.log("copy2", copy2);
  console.log("copy3", copy3);
</script>
