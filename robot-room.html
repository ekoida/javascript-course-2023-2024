<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room roobot</title>
  </head>
  <body style="font-family: monospace; line-height: 20px; font-size: xx-large">
    <script>
      let rx = 5;
      let ry = 5;
      let sx = 2;
      let sy = 2;
      // write line
      for (let y = 1; y <= 10; y++) {
        // write dot and R&S
        for (let x = 1; x <= 10; x++) {
          if (y === ry && x === rx) {
            document.write("R");
          } else if (y === sy && x === sx) {
            document.write("S");
          } else {
            document.write(".");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
